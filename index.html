<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-card-checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Billing</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Micheal Scolfield">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="text" placeholder="abc@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="street-lane">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Country:</span>
                            <input type="text" placeholder="India">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code</span>
                            <input type="text" placeholder="112 240">
                        </div>
                    </div>
                
                </div>


                <div class="col">
                    <h3 class="title">Payments:</h3>
                    <div class="inputBox">
                        <span>Accepted Cards:</span>
                        <img src="card_img.png" alt="cards">
                    </div>
                    <div class="inputBox">
                        <span>Name On Card:</span>
                        <input type="text" placeholder="Micheal Scolfield">
                    </div>
                    <div class="inputBox">
                        <span>Card number:</span>
                        <input type="text" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp Month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="text" placeholder="2021">
                        </div>
                        <div class="inputBox">
                            <span>CVV</span>
                            <input type="text" placeholder="1122">
                        </div>
                    </div>
                
                </div>







            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
    
</body>
</html>
